{% extends 'base.html' %}

{% block content %}
<h1>{{blog.blog_title}}</h1>
<div class = "d1">
{{blog.blog_writer}}
<br>
{{blog.blog_date}}
</div>
<hr>
{% if blog.blog_img %}
<p><img src="{{blog.blog_img.url}}" alt=""></p>
{% endif %}
<h6>{{blog.blog_body}}</h6>
<a href ="{% url 'blogedit' blog.id %}">수정하기</a>
<a href ="{% url 'blogdelete' blog.id %}">삭제하기</a>

<br>
{% endblock %}
